<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando tabelas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Estilizando tabelas</h2>
    <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr class="alternado">
            <td>001</td>
            <td>TV</td>
            <td class="numero">R$ 710,00</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Celular</td>
            <td class="numero">R$ 450,00</td>
        </tr>
        <tr class="alternado">
            <td>003</td>
            <td>Tablet</td>
            <td class="numero">R$ 500,00</td>
        </tr>
        <tr>
            <td>004</td>
            <td>Mouse</td>
            <td class="numero">R$ 150,00</td>
        </tr>
    </table>
</body>
</html>
