<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
    <style type="text/css">
        
        #navbar{
            background: blue;
        }

        #conteudo{
            background:red;
        }

        .produtos{
            background: grey;
            margin: 10px
        }

        #rodape{
            background: green;
            text-align: center;
        }

        #assinatura{
            background:pink;
            
        }

        .laranja{
            color: orange;
        }
        
        .azul{
            color:blue;
        }

        .amarelo{
            color: yellow;
            background:orange;
        }
    </style>
</head>
<body>
    
    <div id="navbar">
        <img src="https://logodownload.org/wp-content/uploads/2014/04/amazon-logo.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produtos">
            Produto 1
        </div>
        <div class="produtos">
            Produto 2
        </div>
        <div class="produtos">
            Produto 3
        </div>
        <div class="produtos">
            Produto 4
        </div>
    </div>
    
    <div id="rodape">
        Todos os direitos <span class="azul">reservados</span> por <span class="laranja">Lucas</span>
    </div>

    <span id="assinatura">
        Ribeir√£o
    </span>
    <span class="amarelo">
        Preto
    </span>
</body>
</html>
