<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h2>Formulário:</h2>
    <hr>
    <form>
        <h2>Login</h2>
        Login:<br>
        <input type="text" name="login">
        <br>
        Senha:<br>
        <input type="password" name="password">
        <br>
        <input type="submit" value="Enviar">
        <br><br>
    </form>
    <form>  
        <hr>
        <h2>Cadastro</h2>
        Login:<br>
        <input type="text" name="login"><br>
        <br>
        Senha:<br>
        <input type="password" name="password"><br>
        Email:<br>
        <input type="email" name="email"><br>
        Gênero<br>
        <input type="radio" name="genero" value="M"> Masculino
        <br>
        <input type="radio" name="genero" value="F"> Feminino
        <br>
        Interesses:<br>
        <input type="checkbox" name="interesses" value="M">Minecraft<br>
        <input type="checkbox" name="interesses" value="L">League of Legends<br>
        <input type="checkbox" name="interesses" value="C">Counter Strike Global Offensive<br> 
        <br>
        Estado:<br>
        <select name="estados">
            <option selected></option>
            <option value="Sp">São Paulo</option>
            <option value="Rj">Rio de Janeiro</option>
        </select>
        <br>
        TextArea:<br>
        <textarea id="txtarea" name="txtarea" rows="4" cols="22"></textarea>
        <br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
